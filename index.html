<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <script src="js/app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris Clone</title>
</head>
<body>

<header>
    <h1>Welcome to Tetris<br></h1>
</header>
<main class="game-area">
    <div class="game">
        <div class="grid"></div>
    </div>
    <section>
        <div class="display">
            <h1 class="score">Your Score <br> <span class="score-display">0</span></h1>
            <div class="previous-shape">
                <div class="previous-display-grid"></div>
            </div>
            <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
        </div>
        <button class="start-button">Start</button>
    </section>
</main>
</body>
</html>
